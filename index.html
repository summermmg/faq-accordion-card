<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- FAQ -->
  <section class="faq">
    <div class="faq_container">
      <div class="faq_wrapper">
        <div class="faq_image"></div>
        <img src="./images/illustration-box-desktop.svg" alt="box" class="faq_box-image">
        <div class="faq_content">
          <h2 class="faq_heading">Faq</h2>
          <ul class="faq_list">

            <!-- item 1 -->
            <li class="faq_item">
              <input type="checkbox" class="faq_input" id="item1" />
              <label for="item1" class="faq_label">
                <p class="faq_question">How many team members can I invite?</p>
                <p class="faq_answer">You can invite up to 2 additional users on the Free plan. There is no limit on 
                  team members for the Premium plan.</p>
              </label>
            </li>

            <!-- item 2 -->
            <li class="faq_item">
              <input type="checkbox" class="faq_input" id="item2" />
              <label for="item2" class="faq_label">
                <div class="faq_question">
                  <p>What is the maximum file upload size?</p>
                </div>
                <p class="faq_answer">No more than 2GB. All files in your account must fit your allotted storage space.</p>
              </label>
            </li>

            <!-- item 3 -->
            <li class="faq_item">
              <input type="checkbox" class="faq_input" id="item3" />
              <label for="item3" class="faq_label">
                <p class="faq_question">How do I reset my password?</p>
                <p class="faq_answer">Click ‚ÄúForgot password‚Äù from the login page or ‚ÄúChange password‚Äù from your profile page.
                  A reset link will be emailed to you.</p>
              </label>
            </li>

            <!-- item 4 -->
            <li class="faq_item">
              <input type="checkbox" class="faq_input" id="item4" />
              <label for="item4" class="faq_label">
                <p class="faq_question">Can I cancel my subscription?</p>
                <p class="faq_answer">Yes! Send us a message and we‚Äôll process your request no questions asked.</p>
              </label>
            </li>
            
            <!-- item 5 -->
            <li class="faq_item">
              <input type="checkbox" class="faq_input" id="item5" />
              <label for="item5" class="faq_label">
                <p class="faq_question">Do you provide additional support?</p>
                <p class="faq_answer">Chat and email support is available 24/7. Phone lines are open during normal business hours.</p>
              </label>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>  

  <!-- Footer -->
  <footer>
    <div class="footer_attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Summer</a>.
    </div>
  </footer>
</body>
</html>
